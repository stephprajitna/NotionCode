<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: capitalize;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="about_me" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house-chimney-user" style="color: #858585;"></i> About Me</a>
		<a id="my_work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wand-magic-sparkles" style="color: #858585;"></i> My Work</a>
		<a id="software" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-hand-sparkles" style="color: #858585;"></i> Software</a>
		<a id="brands" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase" style="color: #858585;"></i> Brands</a>
		<a id="contact_me" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-envelope-open-text" style="color: #858585;"></i> Contact Me</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'about_me')
				window.open("https://about_me.com", '_blank').focus();
			else if (id == "my_work")
				window.open("https://my_work.com", '_blank').focus();
			else if (id == "software")
				window.open("https://software.com", '_blank').focus();
			else if (id == "brands")
				window.open("https://brands.com", '_blank').focus();
			else if (id == "contact_me")
				window.open("https://contact_me.com", '_blank').focus();

		}
	</script>


</body>

</html>
